services:
  rancher:
    image: rancher/rancher:latest
    container_name: rke_server
    privileged: true
    volumes:
      - rancher_data:/var/lib/rancher
      - rancher_certs:/var/lib/ca-certificates
    restart: always
    ports:
      - "443:443"
      - "80:80"

volumes:
  rancher_data:
  rancher_certs:
